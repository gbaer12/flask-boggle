<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/app.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-info-subtle">
    <div class="header">
        <h1 class="header">B<b class="text-danger">o</b>g<b class="text-danger">g</b>l<b class="text-danger">e</b></h1>
    </div>

    <div class="container text-center">
        
        <div class="row justify-content-center">
            <div class="col-auto">
                <section id="boggle">
            
                    <table class="board mb-3">
                        <tbody>
                            {% for row in board %}
                            <tr>
                                {% for cell in row %}
                                <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <form action="/" id="new-game-btn">
                        <button id="new-game" class="mb-3">Start a New Game</button>
                    </form>

                    <p>High Score:
                        <b>{{ highscore }}</b>
                    in {{ nplays }} plays
                    </p>

                    <p>
                    Score: <b class="score">0</b>
                    Seconds Left: <b class="timer"></b>
                    </p>

            

                    <form method="POST" class="add-word">
                        <input name="word" class="word" autofocus>
                        <button>Enter</button>
                    </form>

                    <p class="msg">
                    <!-- JS will put message here -->
                    </p>

                    <ul class="words">
                    <!-- JS will put words here as they score -->
                    </ul>

                </section>
            </div>
        </div>
    </div>
    
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>

    <script>
        let game = new BoggleGame('boggle', 60);
    </script>
</body>
</html>
